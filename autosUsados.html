<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamando archivo que agrega el header y footer con AJAX -->
    <script src="js/include-html.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/autosUsados.css">
    <title>Raio Macuin</title>

    <!--* ********** Etiquetas para el SEO ********** *-->


    <!-- Etiqueta del SEO para definir un icono -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Raio Macuin</title>
    <!-- Etiqueta del SEO para definir una descripción del sitio(que aparece al buscar el sitio) -->
    <meta name="description" content="Hola bienvenid@s al sitio Raio Macuin, encontrarás las mejores ofertas y lo que necesitas aquí">
    <!-- Etiqueta del SEO para definir una URL canónica que previene que se penalice el SEO cuando
    se ingresa al sitio con diferentes URLs por lo tanto en esta etiqueta se define la URL principal -->
    <link rel="canonical" href="https://josueaguilera14.github.io/CompraVentaAuto">
    <!-- Etiqueta del SEO para definir el color de la ventana del navegador en dispositivos móviles -->
    <meta name="theme-color" content="#343a40">

    <!-- Meta etiquetas para Open graph y twitter -->
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    <meta property="og:title" name="twitter:title" content="Rayo Macuin - Compra y Venta de Autos">
    <meta property="og:description" name="twitter:description" content="Hola bienvenid@s al sitio Raio Macuin, encontrarás las mejores ofertas y lo que necesitas aquí">
    <meta property="og:image" name="twitter:image" content="https://josueaguilera14.github.io/CompraVentaAuto/assets/heroImage.jpg">
    <meta property="og:url" name="twitter:url" content="https://josueaguilera14.github.io/CompraVentaAuto">
</head>

<body>
    <!-- Incluyendo Header -->
    <div data-include="assets/header.html"></div>

    <!-- HeroImage -->
    <section class="home">
        <article class="hero-image hero-image-usado">
            <aside class="hero-image-opacity">
                <div class="hero-image-content">
                    <h2 class="hero-image-title ">
                        ¿Sabías que tenemos autos usados?<br>¡De todo en Raio Macuin!
                    </h2>
                </div>
            </aside>
        </article>
    </section>

    <!-- Consumiendo API de Stripe -->
    <h2 class="title-usados">Autos Usados Recomendados</h2>
     
    <section id="autos" class="autos">
        
    </section>

    <template id="auto-template">
        <figure class="auto">
            <img>
            <figcaption></figcaption>
        </figure>
    </template>

    

    <!-- Incluyendo Footer -->
    <div data-include="assets/footer.html"></div>
    

    <!-- SCRIPTS -->
    <script type="text/javascript" src="js/formulario-validacion.js"></script>
    <!-- Librería Stripe para pagos online -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/stripe-checkout.js" type="module"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
</body>

</html>
